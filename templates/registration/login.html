{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
  <h1>Already logged in.</h1>
  <a href="{% url 'userpage' %}">Go to homepage</a>
    {% else %}
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    <a href="{% url 'signup' %}">Sign up</a>
    {% endif %}
{% endblock %}
