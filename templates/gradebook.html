{% extends 'userheader.html' %}

{% block content %}
<h1>Essay Grades</h1>
    <div>
        {% for entry in entries %}
            <h2>{{entry.student_name}}: {{entry.num_grade}}, {{entry.letter_grade}}</h2>
            <h3>Class: {{entry.class_name}}</h3>
            <div>{{entry.essay}}</div>
            <br>
        {% endfor %}
    </div>
{% endblock %}
